<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header"><img src="img/google.jpg" alt=""></div>
    <div class="allcontent">
        <div class="content">
            Search the web using Google!
            <br>
            <input type="text">
            <br>
            <input type="submit" value="Google Search!">
            <input type="submit" value="I'm feeling lucky">
        </div>
        <div class="container">
            <div class="left cards">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="mid cards">
                <p>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                </p>
                <p>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                        Google!</a>
                </p>
                <p>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                        Info</a>
                </p>
                <p>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                        Logos</a>
                </p>
            </div>
            <div class="right cards">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <p><input type="text" value="your e-mail"></p>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>

        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>

</html>
